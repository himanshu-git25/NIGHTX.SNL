<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NIGHTX IDE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <h2>Files</h2>
      <input type="file" id="fileLoader">
    </div>
    <div id="editorContainer">
      <textarea id="editor" placeholder="Write your NIGHTX code here..."></textarea>
    </div>
    <div id="actions">
      <button id="runBtn">Compile & Run</button>
    </div>
    <div id="output">
      <pre id="outputText">Output will appear here...</pre>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
